        <h1 id="stack-stl-c11">STACK STL C++11</h1>
<h2 id="syntax">Syntax</h2>
<ul>
<li><code>stack&lt;ll&gt;</code></li>
<li><code>stack&lt;char&gt;</code></li>
<li><code>stack&lt;int&gt;</code></li>
</ul>
<h2 id="stl-function">STL function</h2>
<ul>
<li><code>pop()</code></li>
<li><code>push(value)</code></li>
</ul>
<hr>
<h1 id="stack-pair">Stack pair</h1>
<h2 id="syntax-1">Syntax</h2>
<ul>
<li><code>stack&lt;pair&lt;ll,ll&gt;&gt; s;</code></li>
</ul>
<h2 id="iterator-itr">Iterator itr</h2>
<ul>
<li><code>stack&lt;int&gt;::iterator itr;</code></li>
<li><code>itr.first</code></li>
<li><code>itr.second</code></li>
</ul>
